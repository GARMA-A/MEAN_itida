<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Form</title>
</head>

<body>
	<form action="/add" method="POST">
		<label for="name">name</label>
		<input type="text" id="name" name="name" placeholder="Enter name of the product" required>
		<label for="price">price</label>
		<input type="number" id="price" name="price" placeholder="Enter price of the product" required>
		<button type="submit">Submit</button>

	</form>

</body>

</html>
